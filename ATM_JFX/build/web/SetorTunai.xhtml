<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ATM Sederhana</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
            <h4 id="saldo" style="margin-top: 50px">Saldo : Rp. <h:outputText escape="false" value="#{aTM.cekSaldo()}" /></h4><br/>
        <h:form id="atm-btn1" style="border-bottom: 0px;">
            <h:inputText styleClass="trk" id="str" value="#{aTM.bal}" converterMessage="Please enter digits only." 
                         required="true" requiredMessage="Tidak Boleh Kosong"
                         validator="#{aTM.validate}" />
            <h:commandButton styleClass="button" value="Setor" actionListener="#{aTM.setor()}" style="left: 10px;"/>
            <br/>
            <h:message for="str" style="color:red;" />
        </h:form>
        <h:form id="atm-btn2" style="border-top: 0px;">
            <h:commandButton styleClass="button2" id="home-button" value="Kembali" action="CekSaldo" /> <br/><br/>
        </h:form>
    </h:body>
</html>
